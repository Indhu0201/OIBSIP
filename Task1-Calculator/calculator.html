<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculatorstyle.css" />
</head>
<body>
  <main class="calc-wrapper">
    <input type="text" class="screen" readonly />
    <section class="keypad">
      <button data-key="AC" class="action-btn">AC</button>
      <button data-key="DEL" class="action-btn">DEL</button>
      <button data-key="%" class="operator-btn">%</button>
      <button data-key="/" class="operator-btn">/</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="*" class="operator-btn">*</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="-" class="operator-btn">-</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="+" class="operator-btn">+</button>

      <button data-key="0">0</button>
      <button data-key="00">00</button>
      <button data-key=".">.</button>
      <button data-key="=" class="equal-btn">=</button>
    </section>
  </main>
  <script src="calculator.js"></script>
</body>
</html>
